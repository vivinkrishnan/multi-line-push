        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "HybridTagNotifications",
   "APP_ID": "HybridTagNotifications",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "276468204",
   "WORKLIGHT_PLATFORM_VERSION": "7.1.0.0",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/HybridTagNotifications\/android\/"
};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script>window.$ = window.jQuery = WLJQ;</script>

    <body style="display: none;">
        <div id="header">
            <h1>Push Notifications</h1>
        </div>
        <div class="wrapper">
            <input class="appButtons" id="isPushSupportedButton" onclick="isPushSupported();" type="button" value="isPushSupported">
			<input class="appButtons" id="isSubscribedToTagButton" onclick="isSubscribedToTags();" type="button" value="isSubscribed">
            <br>
            <input class="subscribeToTagButton appButtons" disabled onclick="subscribeToSampleTag1();" type="button" value="Subscribe to sample-tag1">
            <br>
            <input class="subscribeToTagButton appButtons" disabled onclick="subscribeToSampleTag2();" type="button" value="Subscribe to sample-tag2">
            <br>
            <input class="unsubscribeFromTagButton appButtons" disabled onclick="unsubscribeFromSampleTag1();" type="button" value="Unsubscribe from sample-tag1">
			<input class="unsubscribeFromTagButton appButtons" disabled onclick="unsubscribeFromSampleTag2();" type="button" value="Unsubscribe from sample-tag2">				 	
        </div>
        <script src="js/initOptions.js"></script>
   		<script src="js/main.js"></script>
   		<script src="js/messages.js"></script>
